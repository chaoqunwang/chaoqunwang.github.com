#pointer{
    position: absolute;
    top:50%;
    left:50%;
    z-index:3;
    -webkit-transform: translate(-50%,-50%);
    -moz-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    -o-transform: translate(-50%,-50%);

    background: url("whimgs/pointer.png") no-repeat 0 0;

    -moz-transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);

     }

<body>
<div id="wheel-wrap">

            <!-- <div class="dialogclose">

</div>
<script type="text/javascript">
    setSize();
    window.addEventListener("resize",setSize,false);

        var oHtml = document.getElementsByTagName("html")[0];

</script>
<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="javascripts/random.js" type="text/javascript"></script>
<script type="text/javascript">
    var prizes = new Map([
        ['1', '一等奖'],  ['2', '二等奖'],  ['3', '三等奖'],  ['4', '四等奖'],  ['5', '再来一次'],  ['6', '继续努力'],  ['7', '谢谢惠顾'],  ['8', '啥也没有']
    ]);
    var tasks = new Map([
        ['1','生字词/听默写'],['2','语文练习帮'],['3','语文阅读理解'],['4','军晶作文'],['5','背诵诗词/课文/古文'],['6','名家文章学习'],['7','语文试卷'],['8','语文学霸1讲'],
	  ['9','数学口算'],['10','新加坡数学3页'],['11','神机妙算1讲'],['12','神机妙算1练'],['13','数学试卷'],['14','7星学霸1讲'],['15','数学学霸笔记1讲'],
	  ['16','大猫阅读1篇'],['17','KET 10页'],['18','读霸2篇'],['19','写霸2篇'],['20','英语学霸笔记1讲'],
	  ['21','背作文公式1页'],['22','唱歌1首'],['23','读讲文章/作文/名著1篇'],['24','老师表扬1次']
   ]);
    var tasksNum=8;
    for (var key of prizes.keys()) {
        $(".awardCard1").append('<div class="prize prize_' + key + '"><strong>' + prizes.get(key) + '</strong></div>');
        $(".awardCard2").append('<div class="prize prize_' + key + '"><strong>' + prizes.get(key) + '</strong></div>');
    }

    $(function () {
        //确定概率
        function posibility(){
		 var mTwister = new MersenneTwister();
            var random = Math.round(mTwister.random() * 99)+1;
            if(random == 1){ //  1/100概率
                return 1;
            }else if( 1 < random && random <= 4 ){ // 3/100概率
                return 2;
            }else if( 4 < random && random <= 10 ){ // 6/100概率
                return 3;
            }else if( 10 < random && random <= 20 ){ // 10/100概率
                return 4;
            }else if( 20 < random && random <= 40 ){ // 20/100概率
                return 5;
            }else if( 40 < random && random <= 65 ){ // 25/100概率
                return 6;
            }else if( 65 < random && random <= 90 ){ // 25/100概率
                return 7;
        }else{ // 10/100概率
                return 8;
            }
        };

        //转盘逻辑
        var initrotate = 0;
        function handlebar() {
		$('#pointer').css("pointer-events","none");
		var p = posibility() ;
            var rotate = 360*3 + initrotate - initrotate%360 + (17 - 2*p) *22.5;
            $("#rotatein").css({
                "-webkit-transition": "all 2s ease-out",
                "-ms-transition": "all 2s ease-out",
                "transition":" all 2s ease-out",
                "-webkit-transform": "rotate("+ rotate +"deg)",
                "-moz-transform": "rotate("+ rotate +"deg)",
                "-ms-transform": "rotate("+ rotate +"deg)",
                "-o-transform": "rotate("+ rotate +"deg)",
                "transform":"rotate("+ rotate +"deg)"
            });
        initrotate = rotate;
	  var rawartText = prizes.get(''+p);
        setTimeout(function () {
		dialoginfo(rawartText);
		$('#pointer').css("pointer-events","");
		},2000)
        };

        //点击
        var oDialog = $("#dialogbox");
//        $(".closebtn ").click(function () {
//            $(oDialog).removeClass("active");
//            $(oDialog).find("div[class^='card']").removeClass("active");
//        });
//        $(".dialogmask").click(function () {
//           $(oDialog).removeClass("active");
//           $(oDialog).find("div[class^='card']").removeClass("active");
//        });
        $("#pointer").click(function () {
            handlebar();
        });

        //dialog
        function dialoginfo(rawartText){
		var mTwister = new MersenneTwister();
		var arr = new Array();
		while(arr.length < tasksNum){
			var random = Math.round(mTwister.random() * 20)+1;
			if(arr.indexOf(random) < 0){
			    arr.push(random);
			}
		}

            $(oDialog).find(".result").addClass("active");
            $(oDialog).find("#award").text("--【"+ rawartText +"】--" + "\n");

		$("#tasksTable").html('');
		for(var i=0;i<tasksNum;i++){
		    $("#tasksTable").append('<tr><td align="left">' + arr[i] + '</td><td align="right">' + tasks.get(''+arr[i]) + '</td><td>');
		}

            $(oDialog).addClass("active");
        };

    });
</script>
