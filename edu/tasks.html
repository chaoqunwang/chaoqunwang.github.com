<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能学习打卡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --background: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #1D1D1F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-4px);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .category-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary-color), #34C759);
            border-radius: 10px;
            display: grid;
            place-items: center;
            margin-right: 1rem;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #EEE;
        }

        .task-progress {
            height: 6px;
            background: #EEE;
            border-radius: 3px;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #32D74B, #00C7BE);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .check-button {
            width: 36px;
            height: 36px;
            border: 2px solid #EEE;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .check-button.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .category-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 运动打卡 -->
        <div class="category-card">
            <div class="category-header">
                <div class="category-icon">
                    <i class="fas fa-dumbbell fa-lg" style="color: white;"></i>
                </div>
                <h2>运动打卡</h2>
            </div>
            <div class="task-progress"><div class="progress-bar" style="width: 45%"></div></div>
            <ul class="task-list">
                <li class="task-item">
                    <span>单杠训练</span>
                    <div class="check-button"><i class="fas fa-check"></i></div>
                </li>
                <!-- 其他运动项目... -->
            </ul>
        </div>

        <!-- 语文打卡 -->
        <div class="category-card">
            <div class="category-header">
                <div class="category-icon" style="background: linear-gradient(135deg, #FF9500, #FF2D55);">
                    <i class="fas fa-book-open fa-lg" style="color: white;"></i>
                </div>
                <h2>语文打卡</h2>
            </div>
            <div class="task-progress"><div class="progress-bar" style="width: 65%"></div></div>
            <ul class="task-list">
                <li class="task-item">
                    <span>字词听写</span>
                    <div class="check-button active"><i class="fas fa-check"></i></div>
                </li>
                <!-- 其他语文项目... -->
            </ul>
        </div>

        <!-- 数学打卡 -->
        <div class="category-card">
            <div class="category-header">
                <div class="category-icon" style="background: linear-gradient(135deg, #5856D6, #AF52DE);">
                    <i class="fas fa-calculator fa-lg" style="color: white;"></i>
                </div>
                <h2>数学打卡</h2>
            </div>
            <!-- 数学内容... -->
        </div>

        <!-- 英语打卡 -->
        <div class="category-card">
            <div class="category-header">
                <div class="category-icon" style="background: linear-gradient(135deg, #34C759, #00C7BE);">
                    <i class="fas fa-language fa-lg" style="color: white;"></i>
                </div>
                <h2>英语打卡</h2>
            </div>
            <!-- 英语内容... -->
        </div>

        <!-- 科学打卡 -->
        <div class="category-card">
            <div class="category-header">
                <div class="category-icon" style="background: linear-gradient(135deg, #5AC8FA, #007AFF);">
                    <i class="fas fa-flask fa-lg" style="color: white;"></i>
                </div>
                <h2>科学探索</h2>
            </div>
            <!-- 科学内容... -->
        </div>
    </div>

    <script>
        document.querySelectorAll('.check-button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                updateProgress();
            });
        });

        function updateProgress() {
            document.querySelectorAll('.category-card').forEach(card => {
                const total = card.querySelectorAll('.task-item').length;
                const completed = card.querySelectorAll('.active').length;
                const progressBar = card.querySelector('.progress-bar');
                progressBar.style.width = `${(completed/total)*100}%`;
            });
        }
    </script>
</body>
</html>
