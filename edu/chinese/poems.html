<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词背诵系统 - 真全学习乐园</title>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #34C759;
            --bg: #F5F5F7;
            --text-primary: #1D1D1F;
            --border: rgba(0,0,0,0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
        }

        h1 {
            font-size: 2rem;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,122,255,0.2);
        }

        .poem-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.2rem;
            margin: 2rem 0;
        }

        .poem-button {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .poem-button:hover {
            background: rgba(0,122,255,0.05);
        }

        .content-area {
            background: var(--bg);
            border-radius: 14px;
            padding: 2rem;
            margin-top: 1.5rem;
        }

        .poem-meta {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .poem-meta h3 {
            color: var(--text-primary);
            margin: 0 0 0.5rem;
            font-size: 1.4rem;
        }

        .author {
            color: #666;
            font-size: 0.95rem;
        }

        .poem-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .poem-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>诗词背诵系统</h1>
        <div style="text-align: center;">
            <button onclick="generateRandomPoems()">🎲 随机抽取诗词</button>
        </div>
        <div class="poem-buttons" id="poemButtons"></div>
        <div class="content-area" id="contentArea"></div>
    </div>
    <!-- 保持原有script内容不变 -->
    <script src="data.js"></script>
    <script>
        // 从诗词库获取所有名称
        const allPoems = Array.from(poemMap.keys());

        // 生成随机诗词按钮
        function generateRandomPoems() {
            const buttonsContainer = document.getElementById('poemButtons');
            const contentArea = document.getElementById('contentArea');
            
            // 清空现有内容
            buttonsContainer.innerHTML = '';
            contentArea.innerHTML = '';

            // 随机选择3首不重复的诗词
            const selectedPoems = [];
            while(selectedPoems.length < 3 && selectedPoems.length < allPoems.length) {
                const randomIndex = Math.floor(Math.random() * allPoems.length);
                const poem = allPoems[randomIndex];
                if(!selectedPoems.includes(poem)) {
                    selectedPoems.push(poem);
                }
            }

            // 生成按钮
            selectedPoems.forEach(poem => {
                const button = document.createElement('div');
                button.className = 'poem-button';
                button.textContent = poem;
                button.onclick = () => showPoemContent(poem, button);
                buttonsContainer.appendChild(button);
            });
        }

    // 显示诗词内容
    function showPoemContent(poemKey, buttonElement) {
        const contentArea = document.getElementById('contentArea');
        const poemData = poemMap.get(poemKey);

        // 清空旧内容
        contentArea.innerHTML = '';

        if (poemData) {
            const contentDiv = document.createElement('div');
            contentDiv.className = 'poem-content';
            contentDiv.innerHTML = `
                <div class="poem-meta">                    
                    <h3>${poemData.title}</h3>
                    <span class="author">${poemData.dynasty} · ${poemData.author}</span>
                </div>
                <div class="poem-text">${poemData.poem.replace(/\n/g, '<br>')}</div>
            `;

            contentArea.appendChild(contentDiv);
        } else {
            contentArea.innerHTML = `<div class="error">❌ 未找到《${poemKey}》</div>`;
        }

        // 按钮样式处理（优化后）
        document.querySelectorAll('.poem-button').forEach(btn => {
            btn.style.backgroundColor = '#f8f9fa';
            btn.style.color = getComputedStyle(document.documentElement)
                .getPropertyValue('--primary-color');
        });
        buttonElement.style.backgroundColor = getComputedStyle(document.documentElement)
            .getPropertyValue('--secondary-color');
        buttonElement.style.color = 'white';
    }
</script>

</body>
</html>
