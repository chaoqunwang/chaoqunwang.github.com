<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KETÂçïËØçÂ≠¶‰π†Á≥ªÁªü</title>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #4CAF50;
            --accent: #FF9800;
            --background: #F5F7FB;
            --text: #2D3748;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-y: scroll;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 0.5rem;
            padding-bottom: 1rem;
            padding-right: 1rem;            
            padding-left: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .definition-top {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-height: 100px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            flex-grow: 1;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: calc(100vh - 340px);
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.4rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 0.5rem;
            overflow-y: auto;
            flex-grow: 1;
            padding: 0.25rem;
        }

        @media (min-width: 600px) {
            .word-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .word-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 45px;
            max-height: 55px;
            min-width: 50px;
            word-break: break-all;
        }

        .word-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .word-btn.completed {
            background: var(--secondary);
            opacity: 0.8;
            padding: 0.4rem 0.6rem !important;
            margin: 0;
        }

        .meaning-row {
            display: flex;
            align-items: baseline;
            gap: 0.8rem;
            margin: 0.8rem 0;
            padding: 0.5rem;
            background: rgba(33,150,243,0.05);
            border-radius: 6px;
        }

        .part-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.6rem;
            background: var(--accent);
            color: white;
            border-radius: 16px;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .meaning-text {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text);
            gap: 0.8rem;
            background: rgba(33,150,243,0.05);
            border-radius: 6px;
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            margin-right: 0.4rem;
        }

        .initial-prompt {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 0.25rem
        }

        /* ÂçïËØçÂå∫‰ºòÂåñ */
        #todoWords {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 0.3rem;
            padding: 0.25rem !important;
        }
        #completedWords, #todoWords {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 0.3rem;
            padding: 0.25rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="definitionContent" class="initial-prompt">üéØ ÁÇπÂáª‰∏ãÊñπÂçïËØçÂºÄÂßãÂ≠¶‰π†</div>
        <div class="definition-top">
            <div id="dynamicContent"></div>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <svg class="icon" viewBox="0 0 384 512">
                        <path d="M368 224H224V80c0-8.84-7.16-16-16-16h-32c-8.84 0-16 7.16-16 16v144H16c-8.84 0-16 7.16-16 16v32c0 8.84 7.16 16 16 16h144v144c0 8.84 7.16 16 16 16h32c8.84 0 16-7.16 16-16V288h144c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"/>
                    </svg>
                    <h2 class="card-title">ÂæÖÂ≠¶ÂçïËØç</h2>
                </div>
                <div id="todoWords" class="word-grid"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <svg class="icon" viewBox="0 0 512 512">
                        <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"/>
                    </svg>
                    <h2 class="card-title">Â∑≤ÊéåÊè°ÂçïËØç</h2>
                </div>
                <div id="completedWords" class="word-grid"></div>
            </div>
        </div>
    </div>

    <script src="ket_core_words.js"></script>
    <script>
        let learnedWords = new Set();
        
        window.addEventListener('DOMContentLoaded', () => {
            refreshWords();
        });

        function refreshWords() {
            const todoWords = shuffleArray(Object.keys(wordMap))
                .filter(word => !learnedWords.has(word))
                .slice(0, 10);
            
            renderWordButtons(todoWords);
            updateCompletedList();
        }

        function renderWordButtons(words) {
            const container = document.getElementById('todoWords');
            container.innerHTML = '';
            
            words.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-btn';
                div.innerHTML = `<svg class="icon" viewBox="0 0 384 512" style="width:14px;height:14px;">
                div.onclick = () => handleWordClick(word);
                        <path d="M336 0H48C21.49 0 0 21.49 0 48v464l192-112 192 112V48c0-26.51-21.49-48-48-48zm0 428.43l-144-84-144 84V54c0-3.37 2.63-6 5.96-6h276.08c3.33 0 5.96 2.63 5.96 6v374.43z"/>
                container.appendChild(div);
                    </svg>
                    ${word}
                `;
                div.onclick = () => handleWordClick(word);
                container.appendChild(div);
            });
        }

        function handleWordClick(word) {
            if (learnedWords.has(word)) {
                showDefinition(word);
                return;
            }

            learnedWords.add(word);
            showDefinition(word);
            
            const buttons = Array.from(document.querySelectorAll('.word-btn'));
            buttons.find(btn => btn.textContent.includes(word)).style.opacity = '0';
            
            setTimeout(refreshWords, 300);
        }

        function updateCompletedList() {
            const container = document.getElementById('completedWords');
            container.innerHTML = '';
            
            Array.from(learnedWords).forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-btn completed';
                div.innerHTML = `
                    <svg class="icon" viewBox="0 0 512 512" style="width:14px;height:14px;">
                        <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/>
                    </svg>
                    ${word}
                `;
                div.onclick = () => handleWordClick(word);
                container.appendChild(div);
            });
        }

        function showDefinition(word) {
            const dynamic = document.getElementById('dynamicContent');
            
            dynamic.style.opacity = '0';
            setTimeout(() => {
                let html = `<div>`;
                html += '<div class="meaning-row">';
                html += `
                        <div style="font-size:1.5rem;color:var(--primary);margin-bottom:0.8rem;">
                            <svg class="icon" viewBox="0 0 384 512" style="width:22px;height:22px;">
                                <path d="M336 64h-80c0-35.3-28.7-64-64-64s-64 28.7-64 64H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zM192 40c13.3 0 24 10.7 24 24s-10.7 24-24 24-24-10.7-24-24 10.7-24 24-24zm144 418c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V118c0-3.3 2.7-6 6-6h42v36c0 6.6 5.4 12 12 12h168c6.6 0 12-5.4 12-12v-36h42c3.3 0 6 2.7 6 6v340z"/>
                            </svg>
                            ${word}
                        </div>
                `;
                html += `<span class="meaning-text">`;
                wordMap[word].definitions.forEach(def => {                    
                    let part = '';
                    let meaning = def;
                    const splitIndex = def.indexOf('. ');
                    if (splitIndex !== -1) {
                        part = def.substring(0, splitIndex);
                        meaning = def.substring(splitIndex + 2);
                        html += `<b>${part}.</b> ${meaning}`;
                    } else {
                        html += `${def}`;
                    }
                });
                html += '</span>';
                html += '</div></div>';
                dynamic.innerHTML = html;
                dynamic.style.opacity = '1';
            }, 150);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
