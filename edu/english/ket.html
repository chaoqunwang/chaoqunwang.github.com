<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KETÂçïËØçÂ≠¶‰π†Âç°</title>
    <style>
        :root {
            --primary-blue: #1e88e5;
            --secondary-blue: #90caf9;
            --accent-orange: #fb8c00;
            --background: #f8fbff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: var(--background);
        }

        #header {
            text-align: center;
            margin-bottom: 30px;
        }

        #definitionCard {
            min-height: 220px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-blue);
        }

        #wordGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .word-btn {
            padding: 14px;
            font-size: 17px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        .word-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(21,101,192,0.3);
        }

        .word-btn:active {
            transform: translateY(0);
        }

        .refresh-btn {
            display: block;
            width: 220px;
            margin: 0 auto;
            padding: 12px;
            font-size: 16px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #f57c00;
            transform: scale(1.05);
        }

        .part-tag {
            display: inline-block;
            padding: 4px 8px;
            background: var(--secondary-blue);
            border-radius: 4px;
            font-size: 14px;
            margin-right: 8px;
            font-weight: 600;
        }

        .meaning-text {
            color: #333;
            font-size: 16px;
            line-height: 1.8;
            margin: 12px 0;
        }

        #statusBar {
            text-align: center;
            color: #666;
            margin: 15px 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            #wordGrid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .word-btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <h1 style="color: var(--primary-blue); margin-bottom: 8px;">üìö KETÊô∫ËÉΩÂçïËØçÂç°</h1>
        <p id="statusBar">‰ªäÊó•Â∑≤Â≠¶‰π† <span id="wordCount">0</span> ‰∏™ÂçïËØç</p>
    </header>

    <div id="definitionCard">
        <div id="definitionContent" style="text-align: center; color: #666; margin-top: 40px;">
            ÁÇπÂáª‰∏ãÊñπÂçïËØçÂºÄÂßãÂ≠¶‰π†
        </div>
    </div>

    <div id="wordGrid"></div>
    <button onclick="refreshWords()" class="refresh-btn">üîÑ Êç¢‰∏ÄÁªÑÂçïËØç</button>

    <script src="ket_core_words.js"></script>
    <script>
        let learnedWords = new Set();
        let totalClicks = 0;

        // ÂàùÂßãÂåñÂä†ËΩΩ
        window.onload = function() {
            refreshWords();
            setInterval(updateStatusBar, 1000);
        };

        // Êõ¥Êñ∞Áä∂ÊÄÅÊ†è
        function updateStatusBar() {
            document.getElementById('wordCount').textContent = learnedWords.size;
        }

        // ÁîüÊàêÈöèÊú∫ÂçïËØçÂàóË°®
        function refreshWords() {
            const words = shuffleArray(Object.keys(wordMap))
                         .filter(word => !learnedWords.has(word))
                         .slice(0, 10);
            renderWordButtons(words);
        }

        // Ê∏≤ÊüìÂçïËØçÊåâÈíÆ
        function renderWordButtons(words) {
            const container = document.getElementById('wordGrid');
            container.innerHTML = '';
            
            words.forEach(word => {
                const btn = document.createElement('button');
                btn.className = 'word-btn';
                btn.innerHTML = word;
                btn.onclick = () => showDefinition(word);
                container.appendChild(btn);
            });
        }

        // ÊòæÁ§∫ÂçïËØçÈáä‰πâÔºàÂ∏¶Âä®ÁîªÊïàÊûúÔºâ
        function showDefinition(word) {
            learnedWords.add(word);
            totalClicks++;
            
            const entry = wordMap[word];
            const content = document.getElementById('definitionContent');
            
            // Ê∏êÂèòÂä®Áîª
            content.style.opacity = 0;
            setTimeout(() => {
                let html = `<div style="margin-bottom: 20px; font-size: 24px; color: var(--primary-blue);">
                               ${word}
                            </div>`;
                
                entry.definitions.forEach(def => {
                    const [part, meaning] = def.split('. ', 2);
                    html += `<div class="meaning-item">
                                <span class="part-tag">${part}</span>
                                <span class="meaning-text">${meaning}</span>
                            </div>`;
                });
                
                content.innerHTML = html;
                content.style.opacity = 1;
            }, 300);

            // ÊåâÈíÆÂ≠¶‰π†Áä∂ÊÄÅÂèçÈ¶à
            document.querySelectorAll('.word-btn').forEach(btn => {
                if (btn.textContent === word) {
                    btn.style.background = '#4caf50';
                    btn.style.boxShadow = 'none';
                    setTimeout(() => {
                        btn.remove();
                    }, 500);
                }
            });
        }

        // ÂÆûÁî®ÂáΩÊï∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
