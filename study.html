<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧学习乐园 by wangchaoqun.com</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary: #007AFF;
        --secondary: #34C759;
        --accent: #FF9500;
        --bg: #F5F5F7;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        color: #1D1D1F;
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    /* Header 样式 */
    header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }

    .logo {
        width: 60px;
        height: 60px;
        background: var(--primary);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(0,122,255,0.15);
        flex-shrink: 0;
    }

    .logo i {
        color: white;
        font-size: 1.8rem;
    }

    h1 {
        font-weight: 700;
        font-size: 2rem;
        color: #1D1D1F;
        letter-spacing: -0.3px;
        line-height: 1.2;
        margin: 0;
    }

    /* 主内容区 */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem 0;
    }

    /* 卡片样式 */
    .card {
        background: #FFFFFF;
        border-radius: 18px;
        padding: 2rem;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        text-decoration: none;
        border: 1px solid rgba(0,0,0,0.04);
        display: block;
        color: inherit;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.08);
    }

    .card-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 1.2rem;
    }

    .card-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        flex-shrink: 0;
        background: linear-gradient(135deg, rgba(0,122,255,0.1) 0%, rgba(52,199,89,0.08) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-icon i {
        color: var(--primary);
        font-size: 1.4rem;
    }

    .card h2 {
        font-size: 1.25rem;
        margin: 0;
        line-height: 1.3;
        color: #1D1D1F;
        letter-spacing: -0.2px;
        font-weight: 600;
    }

    .card p {
        color: #86868B;
        font-size: 1rem;
        font-weight: 400;
    }

    /* 页脚 */
    footer {
        text-align: center;
        padding: 3rem 0 2rem;
        color: #86868B;
        font-size: 0.9rem;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        header {
            padding: 1.5rem 0;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 14px;
        }

        .logo i {
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.6rem;
        }

        .card {
            padding: 1.5rem;
        }

        .card-header {
            gap: 12px;
        }

        .card-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
        }

        .card-icon i {
            font-size: 1.2rem;
        }

        .card h2 {
            font-size: 1.1rem;
        }
    }

    @media (max-width: 480px) {
        .logo {
            width: 44px;
            height: 44px;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: -0.2px;
        }

        .card-icon {
            width: 38px;
            height: 38px;
        }

        .card h2 {
            font-size: 1rem;
        }

        .card p {
            font-size: 0.9rem;
        }
    }
</style>


</head>
<body>

        </header>
        <div class="grid">

            </a>
            <a href="edu/math/jisuan.html" class="card">

                <p>自适应难度数学题库，实时反馈解题过程，可视化数据分析学习进度。</p>
            </a>

            <a href="" class="card">
                 <div class="card-header"><div class="card-icon">
                    <i class="fas fa-flask"></i>
                </div>
                <h2>科学实验室（敬请期待）</h2></div>
                <p>3D虚拟实验场景，安全探索物理化学反应，配套原理动画讲解。</p>
            </a>

            <a href="" class="card">
                 <div class="card-header"><div class="card-icon">

                <h2>知识竞技场（敬请期待）</h2></div>
                <p>实时多人对战模式，覆盖全学科知识点，成就系统和勋章奖励。</p>
            </a>
        </div>
    </div>

    <footer>
        <p>© wangchaoqun.com. 探索无界，学无止境。</p>
    </footer>
</body>
</html>
