<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超群智慧学习乐园</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #10b981;
            --accent: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', '微软雅黑', cursive;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0fdfa 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 24 24" fill="%237c3aed"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>') no-repeat center;
            margin: 0 auto 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px 0;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.2);
            border-color: var(--primary);
        }

        .card i {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.5em;
        }

        .card p {
            color: #666;
            line-height: 1.6;
            font-size: 0.95em;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--primary);
            font-size: 0.9em;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
            <h1>超群智慧学习乐园</h1>
        </header>

        <div class="grid">
            <a href="edu/chinese/poems.html" class="card">
                <i class="fas fa-book-open"></i>
                <h2>诗词大闯关</h2>
                <p>穿越时空与诗人对话，解锁经典诗词宝藏！每日随机推荐三首经典诗词，点击即可开启背诵挑战。</p>
            </a>

            <a href="edu/math/jisuan.html" class="card">
                <i class="fas fa-calculator"></i>
                <h2>数学训练营</h2>
                <p>包含四则运算、快速心算等六大训练模块，智能生成个性化题目，附带即时反馈和积分系统。</p>
            </a>

            <a href="edu/science/test.html" class="card">
                <i class="fas fa-flask"></i>
                <h2>科学实验室</h2>
                <p>300+趣味科学实验，涵盖物理、化学、生物等领域，通过虚拟实验培养科学思维。</p>
            </a>

            <a href="edu/battle/test.html" class="card">
                <i class="fas fa-gamepad"></i>
                <h2>知识竞技场</h2>
                <p>将学习变成闯关游戏！与全国小伙伴实时PK，涵盖语数外等学科知识竞赛。</p>
            </a>
        </div>
    </div>

    <footer>
        <p>©超群智慧学习乐园 | 让学习像游戏一样有趣！</p>
    </footer>
</body>
</html>
